name: Node Continuous Integration
on:
  pull_request:
    branches:
      - master

jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14.x"
      - run: npm ci --prefix client
      - run: npm test --prefix client
      - run: npm run build --prefix client

